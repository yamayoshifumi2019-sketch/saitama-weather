name: Saitama Weather Scraper

on:
  schedule:
    # 10分おきはGitHubに後回しにされやすいため、20分おきに変更して安定性を高めます
    - cron: '*/20 * * * *'
  workflow_dispatch: # 手動ボタンも残します
  push:
    branches:
      - main # コードを変更した時にも動くようにして、GitHubに「活動中」だと知らせます

jobs:
  scrape:
    runs-on: ubuntu-latest
    # 実行が遅延しても、前の回が残っていたらキャンセルして最新を優先します
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # キャッシュ機能を使うことで、インストール時間を短縮し、エラーを減らします
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt の内容に従ってインストール
          pip install -r backend/requirements.txt

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python backend/scraper.py
